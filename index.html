<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form </title>
    <link rel="stylesheet" href="Payment_form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2> <u> Contact Information :- </u></h2>
        <p>Name * : <input type="text" name="name" placeholder="Talib Khan" required></p>
       <fieldset>
           <legend>Gender * :</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address : <textarea name="address" id="address" cols="100" rows="10" placeholder="enter your address here"></textarea></p>
    <p>Email * : <input type="email" name="email" id="email" required placeholder="abc123@gmail.com"></p>
    <p>Pincode * : <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <hr>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type * :  
        <select name="card type" id="card type" required>
            <option value="">--Please select a card type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number * : <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date * : <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV * : <input type="password" name="cvv" id="cvv" required placeholder="123">
    </p>
    <input type="submit" value="Pay now">
    </form>
</div>
</body>
</html>
